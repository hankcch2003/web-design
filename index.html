<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <style>
        body {    
            background-color: #202124;
            font-family: 'Open Sans', sans-serif;
            margin: 0px;
            padding: 0px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .header .left {
            display: flex;
            align-items: center;
        }
        .header .right {
            display: flex;
            align-items: center;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 13.5px;
            margin: 0 10px;
        }
        .gb_h {
            fill: white;
            width: 24px;
        }
        .header-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .content {
            width: 100%;
            height: calc(100vh - 136px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content .main {
            width: 600px;
            height: 300px;
        }
        .content .main .logo {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content .main .search {
            width: 100%;
            height: 50px;
        }
        .content .main .button {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content .main .search .bar {
            width: 100%;
            height: 100%;
            border: 1px solid grey;
            border-radius: 30px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .content .main .search .bar:hover {
            background-color: #303134;
        }
        .content .main .search .bar.focus {
            background-color: #303134;
        }
        .content .main .search .bar .icon {
            width: 50px;
            height: 100%;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content .main .search .bar .icon svg {
            width: 20px;
            fill: grey;
        }
        .content .main .search .bar .icon img {
            height: 20px;
        }
        .content .main .search .bar input {
            width: calc(100% - 155px);
            height: 100%;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .content .main .search .bar input:focus {
            outline: none;
            background-color: #303134;
        }
        .content .main .button .btn {
            margin: 5px;
            background-color: rgb(58, 58, 58);
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .content .main .button .btn:hover {
            background-color: #505050;
            border: 1px solid grey;
        }
        .footer {
            width: 100vw;
            height: 90px;
            background-color: #171717;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .footer .row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
        }
        .footer .row p,
        .footer .row a {
            color: #fff;
            font-size: 12px;
        }
        .footer .row .left,
        .footer .row .right {
            display: flex;
            align-items: center;
        }
        .footer .row .left .column,
        .footer .row .right .column {
            display: flex;
            flex-direction: column;
        }
        .footer .row .left .column a,
        .footer .row .right .column a {
            margin-bottom: 5px;
        }
        .footer .row_line {
            width: 100%;
            border-bottom: 1px solid grey;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left"><a href="https://about.google/?fg=1&utm_source=google-&utm_medium=referral&utm_campaign=hp-header">關於Google</a></div>
        <div class="left"><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=zh-TW">Google商店</a></div>
        <div class="right"><img class="header-img" src="https://png.pngtree.com/png-vector/20221222/ourmid/pngtree-super-cute-cartoon-vector-bear-png-image_6504049.png" alt="Super cute bear"></div>
        <div class="right"><svg class="gb_h" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></div>
        <div class="right"><a href="https://www.google.com.tw/imghp?hl=zh-TW&ogbl">圖片</a></div>
        <div class="right"><a href="https://mail.google.com/mail/&ogbl">Gmail</a></div>
    </div>
    <div class="content">
        <div class="main">
            <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
            <form action="https://www.google.com.tw/search" method="get">
                <div class="search">
                    <div class="bar">
                        <input type="text" name="q" placeholder="搜尋 Google 或輸入網址">
                    </div>
                </div>
            </form>
            <div class="button">
                <button class="btn">Google搜尋</button>
                <a class="btn" href='https://doodles.google/'>好手氣</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row"><p>台灣</p></div>
        <div class="row_line"></div>
        <div class="row">
            <div class="left">
                <div class="column"><a href="">廣告</a><a href="">商業</a><a href="">搜尋服務的運作方式</a></div>
            </div>
            <div class="right">
                <div class="column"><a href="">隱私權</a><a href="">服務條款</a><a href="">設定</a></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('.search .bar input').on('focus',function (){
            $('.search .bar').addClass('focus');
        })
        $('.search .bar input').on('blur',function (){
            $('.search .bar').removeClass('focus');
        })
    </script>
</body>
</html>
