<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <style>
        body {    
            background-color: #202124;
            font-family: 'Open Sans', sans-serif;
            margin: 0px;
            padding: 0px;
        }
        .header .left {
            width: 100px;
            height: 100%;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header .right {
            width: 50px;
            height: 100%;
            float: right;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 13.5px;
        }
        p {
            color: #fff;
            font-size: 13.5px;
        }
        .gb_h {
            fill: white;
            width: 24px;
        }
        .header-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .content {
            width: 100%;
            height: calc(100vh - 136px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content .main {
            width: 600px;
            height: 300px;
        }
        .content .main .logo {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content .main .search {
            width: 100%;
            height: 50px;
        }
        .content .main .button {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }   
        .content .main .search .bar {
            width: 100%;
            height: 100%;
            border: 1px solid grey;
            border-radius: 30px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .content .main .search .bar:hover {
            background-color: #303134;
        }
        .content .main .search .bar.focus {
            background-color: #303134;
        }
        .content .main .search .bar .icon {
            width: 50px;
            height: 100%;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            float: left;
        }
        .content .main .search .bar .icon svg {
            width: 20px;
            fill: grey;
        }
        .content .main .search .bar .icon img {
            height: 20px;
        }
        .content .main .search .bar input {
            width: calc(100% - 155px);
            height: 100%;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .content .main .search .bar input:focus {
            outline: none;
            background-color: #303134;
        }
        .content .main .button .btn {
            margin: 5px;
            background-color: rgb(58, 58, 58);
            padding: 10px 20px 10px 20px;
            border: 1px solid black;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .content .main .button .btn:hover {
            background-color: #505050;
            border: 1px solid grey;
        }
        .footer {
            width: 100vw;
            height: 90px;
            background-color: #171717;
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .footer .row {
            width: 100%;
            height: 45px;
            display: flex;
            align-items: center;
        }
        .footer .row p, .footer .row a {
            margin: 0px 20px 0px 20px;
        }
        .footer .row_line {
            width: 100%;
            border-bottom: 1px solid grey;
        }
        .footer .row .left, .footer .row .right {
            width: 50%;
            height: 100%;
            float: left;
            display: flex;
            align-items: center;
            flex-direction: row;
        }
        .footer .row .left {
            justify-content: left;
        }
        .footer .row .right {
            justify-content: right;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left"><a href="https://about.google/?fg=1&utm_source=google-&utm_medium=referral&utm_campaign=hp-header">關於Google</a></div>
        <div class="left"><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=zh-TW">Google商店</a></div>
        <div class="right"><img class="header-img" src="https://cdn-www.cw.com.tw/article/201810/article-5bd182cf13ebb.jpg" alt="cute cat"></div>
        <div class="right"><svg class="gb_h" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></div>
        <div class="right"><a href="https://www.google.com.tw/imghp?hl=zh-TW&ogbl">圖片</a></div>
        <div class="right"><a href="https://mail.google.com/mail/&ogbl">Gmail</a></div>
    </div>
    <div class="content">
        <div class="main">
            <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
            <form action="https://www.google.com.tw/search" method="get">
                <div class="search">
                    <div class="bar">
                        <div class="icon"><svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg></div>
                        <input type="text" name="q" placeholder="搜尋 Google 或輸入網址">
                        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/450px-Google_mic.svg.png" alt="Mic"></div>
                        <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/2048px-Google_Lens_Icon.svg.png" alt="Lens"></div>
                    </div>
                </div>
                <div class="button">
                    <button class="btn">Google搜尋</button>
                    <a class="btn" href='https://doodles.google/'>好手氣</a>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="row"><p>台灣</p></div>
        <div class="row_line"></div>
        <div class="row">
            <div class="left">
                <div class="column"><a href="">廣告</a><a href="">商業</a><a href="">搜尋服務的運作方式</a></div>
            </div>
            <div class="right">
                <div class="column"><a href="">隱私權</a><a href="">服務條款</a><a href="">設定</a></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('.search .bar input').on('focus', function () {
            $('.search .bar').addClass('focus');
        });
        $('.search .bar input').on('blur', function () {
            $('.search .bar').removeClass('focus');
        });
    </script>
</body>
</html>
